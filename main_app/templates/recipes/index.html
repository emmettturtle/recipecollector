{% extends 'base.html' %}
{% block content %}

<h1>Recipe List</h1>

{% for recipe in recipes %}
    <a href="{% url 'detail' recipe.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ recipe.title }}</span>
                <p>Ingredients: {{ recipe.ingredients }}</p>
                <p>Directions: {{ recipe.directions }} </p>
            </div>
        </div>
    </a>

{% endfor %}

{% endblock %}
