{% extends 'base.html' %}
{% block content %}

<h1>Recipe List</h1>

{% for recipe in recipes %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ recipe.title }}</span>
            <p>Ingredients:</p>
            <ul>
                {% for ingredient in recipe.ingredients %}
                    <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
            <p>Directions: {{ recipe.directions }} </p>
        </div>
    </div>

{% endfor %}

{% endblock %}
